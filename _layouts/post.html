---
layout: default
---
<section class="page-hero">
  <div class="container">
    <p class="eyebrow">Blog</p>
    <h1>{{ page.title }}</h1>
    <p class="lede">Written on {{ page.date | date: "%B %e, %Y" }}</p>
  </div>
</section>

<section class="page-content">
  <div class="container prose">
    {{ content }}
    <div class="post-nav">
      {% if page.previous %}
        <a class="post-nav-link" rel="prev" href="{{ page.previous.url | relative_url }}">&larr; Older post</a>
      {% endif %}
      {% if page.next %}
        <a class="post-nav-link" rel="next" href="{{ page.next.url | relative_url }}">Newer post &rarr;</a>
      {% endif %}
    </div>
  </div>
</section>
