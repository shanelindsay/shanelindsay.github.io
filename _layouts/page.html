---
layout: default
---
<section class="page-hero">
  <div class="container">
    {% if page.eyebrow %}
      <p class="eyebrow">{{ page.eyebrow }}</p>
    {% endif %}
    <h1>{{ page.title }}</h1>
    {% if page.lede %}
      <p class="lede">{{ page.lede }}</p>
    {% endif %}
  </div>
</section>

<section class="page-content">
  <div class="container prose">
    {{ content }}
  </div>
</section>
